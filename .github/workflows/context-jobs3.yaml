name: Job Conclusion Example

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - run: exit 1  # Fails the job intentionally

  notify:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - run: |
          echo "Build job conclusion: ${{ jobs.build.conclusion }}"
          if [[ "${{ jobs.build.conclusion }}" == "failure" ]]; then
            echo "Build failed! Sending notification."
          elif [[ "${{ jobs.build.conclusion }}" == "cancelled" ]]; then
            echo "Build cancelled! Informing team."
          else
            echo "Build passed."
          fi
