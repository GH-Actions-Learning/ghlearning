name: Download artifact Demo 2

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Create artifact file
        run: echo "This is a build artifact" > artifact.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: existing-artifact
          path: artifact.txt

  test-error:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download existing artifact with default (error)
        uses: actions/download-artifact@v4
        with:
          name: existing-artifact

      - name: Confirm download success
        run: cat artifact.txt

  test-warn:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download non-existent artifact with warn
        uses: actions/download-artifact@v4
        with:
          name: non-existent-artifact
          if-no-files-found: warn

      - name: This step runs despite missing artifact
        run: echo "Warning used, so this runs"

  test-ignore:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download non-existent artifact with ignore
        uses: actions/download-artifact@v4
        with:
          name: another-non-existent-artifact
          if-no-files-found: ignore

      - name: This step runs silently ignoring missing artifact
        run: echo "Ignore used, no errors or warnings"
