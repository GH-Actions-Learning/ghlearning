name: release event 2

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release Tag (e.g., v1.0.0)'
        required: true
      changelog:
        description: 'Release notes'
        required: false

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required for creating releases

    steps:
      - name: 📥 Checkout repo
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 📦 Install dependencies
        working-directory: src/apps
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: ✅ Run tests
        working-directory: src/apps
        run: |
          pytest --cov=app --cov-report=term-missing

      - name: 📦 Package app
        run: |
          tar -czf app-${{ github.event.inputs.tag }}.tar.gz src/apps src/dockerfile

      - name: 🚀 Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.inputs.tag }}
          name: Release ${{ github.event.inputs.tag }}
          body: ${{ github.event.inputs.changelog || 'Python app release' }}
          draft: false
          prerelease: false
          files: |
            app-${{ github.event.inputs.tag }}.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


# 🛠️ Automatic Creation Process:
#
# 📌 When You Create a Release:
#
# - You create a release with tag `v2.0.0`
# - GitHub takes a complete snapshot of your repository at that exact commit/tag
# - GitHub automatically generates:
#     • ✅ Source code (.zip)     - Complete repo in ZIP format
#     • ✅ Source code (.tar.gz) - Complete repo in TAR.GZ format
#
# 💡 These archives are created even if you don’t upload any custom assets.
#
# ───────────────────────────────────────────────────────────────
# 🧠 Key Points:
#
# ✅ Always Happens:
#    GitHub creates source code files for *every* release automatically.
#
# 📦 Complete Repository:
#    The auto-generated archives include your *entire* repository contents
#    at the tagged commit — not just selected files.
#
# 🚫 Cannot Disable:
#    There’s no way to prevent GitHub from generating these files.
#
# 🎁 Different from Your Package:
#    Any custom package (e.g. a compiled binary or zipped distribution)
#    is something you upload manually or via workflow — it’s separate.
