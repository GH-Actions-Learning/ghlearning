name: release event 2

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release Tag (e.g., v1.0.0)'
        required: true
      changelog:
        description: 'Release notes'
        required: false

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required for creating releases

    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install dependencies
        working-directory: src/apps
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: âœ… Run tests
        working-directory: src/apps
        run: |
          pytest --cov=app --cov-report=term-missing

      - name: ğŸ“¦ Package app
        run: |
          tar -czf app-${{ github.event.inputs.tag }}.tar.gz src/apps src/dockerfile

      - name: ğŸš€ Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.inputs.tag }}
          name: Release ${{ github.event.inputs.tag }}
          body: ${{ github.event.inputs.changelog || 'Python app release' }}
          draft: false
          prerelease: false
          files: |
            app-${{ github.event.inputs.tag }}.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


# ğŸ› ï¸ Automatic Creation Process:
#
# ğŸ“Œ When You Create a Release:
#
# - You create a release with tag `v2.0.0`
# - GitHub takes a complete snapshot of your repository at that exact commit/tag
# - GitHub automatically generates:
#     â€¢ âœ… Source code (.zip)     - Complete repo in ZIP format
#     â€¢ âœ… Source code (.tar.gz) - Complete repo in TAR.GZ format
#
# ğŸ’¡ These archives are generated even if you donâ€™t upload any custom assets.
