name: Job Context example

on: push

jobs:
  sample:
    runs-on: ubuntu-latest
    steps:
      - name: This will succeed
        run: echo "Running..."

      - name: Check job status
        if: ${{ job.status == 'success' }}
        run: echo "The job is succeeding!"

      - name: This will fail
        run: |
          exit 1

      - name: Check job status
        if: ${{ job.status == 'failure' }}
        run: |
          echo "Job Failed"