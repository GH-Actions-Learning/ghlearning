name: Job Context example

on: push

jobs:
  sample:
    runs-on: ubuntu-latest
    steps:
      - name: This will fail
        run: exit 1
        continue-on-error: true

      - name: Check job status
        if: ${{ job.status == 'success' }}
        run: echo "The job is succeeding!"

      - name: Or handle failure
        if: ${{ job.status != 'success' }}
        run: echo "Something went wrong in the job"
