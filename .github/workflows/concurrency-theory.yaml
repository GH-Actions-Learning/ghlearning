1. What does this config do?

concurrency:
  group: br-${{ github.ref }}
  cancel-in-progress: true

Answer:
This groups runs by Git ref (e.g., refs/heads/main) and ensures only the most recent run per branch continues; in-progress ones are canceled.

on:
  push:
    branches:
      - main

concurrency:
  group: br-${{ github.ref }}
  cancel-in-progress: true

Only the latest push to the same branch will run; previous runs are canceled.
