‚ùì 2. Where does GitHub generate the token from?

The token is generated by GitHub‚Äôs backend at the time your workflow starts running.

When you trigger a workflow (push, pull_request, etc.),

GitHub securely generates a temporary OAuth token scoped to:

1. The repository

2. The workflow run

3. The actor (who triggered the workflow)

GitHub then injects it into the runner's environment as: $GITHUB_TOKEN ‚Üí available via secrets.GITHUB_TOKEN

It‚Äôs never stored permanently or shared across runs.

