üîó What is the link between GitHub App and GITHUB_TOKEN?

The GITHUB_TOKEN that your GitHub Action workflows use is actually issued on behalf of a GitHub App ‚Äî specifically the built-in github-actions GitHub App.

| Component                         | Description                                                                                       |
