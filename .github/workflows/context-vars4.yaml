name: Github context Pull Request Handler

on:
  pull_request:
    types: [opened, synchronize, closed]

jobs:
  handle-pr:
    runs-on: ubuntu-latest

    steps:
      - name: Greet PR author
        run: echo "ğŸ‘‹ Hello ${{ github.event.pull_request.user.login }}!"

      - name: Show PR Title and Description
        run: |
          echo "ğŸ”– Title: ${{ github.event.pull_request.title }}"
          echo "ğŸ“ Body: ${{ github.event.pull_request.body }}"

      - name: Check base branch
        if: github.event.pull_request.base.ref != 'main'
        run: |
          echo "âš ï¸ This PR is targeting '${{ github.event.pull_request.base.ref }}' instead of 'main'!"
          exit 1

      - name: Skip deploy if not merged
        if: github.event.pull_request.merged != true
        run: echo "ğŸš« Not merged yet â€” skipping deployment"

      - name: Deploy (on merge only)
        if: github.event.pull_request.merged == true
        run: echo "ğŸš€ Deploying merged PR!"
