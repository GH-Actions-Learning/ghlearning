name: failure demo3

on: push

jobs:
  build-and-notify:
    runs-on: ubuntu-latest
    steps:
      - name: Step 1:- Run build
        run: |
          docker --version

      - name: Step 2:- Send Notification
        if: failure()
        run: echo "âœ… This step will not execute..."

      - name: Step3:- fail this step 
        run: |
          exit 1
      
      # This step will skip because after fail step it will not consider success step
      - name: Step3.1:- success this step 
        run: |
          echo "make success this step"   

      - name: Step 4:- check status
        if: failure()
        run: echo "âœ… This step will execute..."

      # This step will skip because after fail step it will not consider success step

      - name: Step4.1
        run: |
          echo "This Step4.1 will skips. so no execution"

      - name: Step 5:- check status
        if: failure()
        run: echo "âœ… This step will execute..."

# ğŸ§  Key Rules to Keep in Mind:
#
# âœ… GitHub Actions aborts a job after a step fails â€” unless the next step has:
#    if: condition (e.g. failure() or always())
#    or the failed step used continue-on-error: true
#
# âœ… Once a step fails, the job enters a "failure state"
#
# âœ… failure() stays true for all following steps
#
# âŒ Steps without if: after a failure will be skipped by default