âœ… What is a Reusable Workflow?

A reusable workflow is a complete workflow file that can be called from another workflowâ€”just like calling a function in programming. It allows you to:

Centralize repeated logic like build, test, deploy steps.

Enforce standards across projects and teams.

Reduce duplication across repos or within monorepos.

Think of it as a plug-and-play workflow module.


âœ… Where Does It Fit in GitHub Actions?

| GitHub Actions Feature | What It Is                               | Example                                     |
| ---------------------- | ---------------------------------------- | ------------------------------------------- |
| **Workflow**           | A full automation pipeline (e.g., CI/CD) | `main.yml`                                  |
| **Job**                | A set of steps running on a VM           | `build-job:`                                |
| **Step**               | A single command or action               | `- run: echo Hello`                         |
| **Action**             | A custom script (single task)            | `actions/checkout@v4`                       |
| **Reusable Workflow**  | A whole workflow you can call            | `uses: repo/.github/workflows/build.yml@v1` |

âœ… When to Use Reusable Workflows

| Situation                                      | Reusable Workflow? | Why                    |
| ---------------------------------------------- | ------------------ | ---------------------- |
| You repeat same build/test steps in many repos | âœ… Yes              | Centralize logic       |
| Need compliance/security scan across projects  | âœ… Yes              | Enforce standards      |
| Different apps deploy using same Azure steps   | âœ… Yes              | DRY principle          |
| One-off or tightly coupled workflows           | âŒ No               | Inline is better       |
| Workflow logic varies a lot                    | âŒ No               | Avoid over-engineering |

