name: Test container 1

on: push

jobs:
  j1:
    runs-on: ubuntu-latest
    container:
       image: centos:7
    steps:
      - name: show centos version
        run: |
          cat /etc/os-release
  j2:
    runs-on: [self-hosted, dk-run1]       # Container feature is not supported when runner is already running inside container
    container:                            
       image: centos:7
    continue-on-error: true
    steps:
      - name: show centos version
        run: |
          cat /etc/os-release