ğŸ“˜ What is Semantic Versioning?

Semantic Versioning (SemVer) is a standardized version numbering system that communicates the nature of changes in your software using a 3-part version format:

MAJOR.MINOR.PATCH

Example: v2.5.1

------------

ğŸ§© What Do the Numbers Mean?

| Segment   | Purpose                                   | Example Trigger                              |
| --------- | ----------------------------------------- | -------------------------------------------- |
| **MAJOR** | Breaking changes â€“ backward incompatible  | API redesign, removing fields or methods     |
| **MINOR** | New features â€“ backward compatible        | Adding a new API endpoint, feature, CLI flag |
| **PATCH** | Bug fixes â€“ no breaking change or feature | Fixing a crash, typo, or logic error         |

------------
ğŸ“¦ Example

| Version | Description                                    |
| ------- | ---------------------------------------------- |
| `1.0.0` | First stable release                           |
| `1.1.0` | Adds new features (no breaking change)         |
| `1.1.1` | Fixes a small bug                              |
| `2.0.0` | Introduces breaking changes (e.g., API revamp) |


